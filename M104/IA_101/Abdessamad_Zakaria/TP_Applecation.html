
<!DOCTYPE html>
<html>
<head>
    <title>Student Data App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        .container { display: flex; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 50px; }
        .form-part { padding: 20px; border-right: 1px solid #eee; }
        .graph-part { padding: 20px; width: 400px; height: 300px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { background: #4e73df; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Student Performance Tracker</h2>

    <div class="container">
        <div class="form-part">
            <form method="POST">
                <label>Math Score</label>
                <input type="number" name="math" required value="{{ data.math }}">
                <label>Reading Score</label>
                <input type="number" name="reading" required value="{{ data.reading }}">
                <label>Writing Score</label>
                <input type="number" name="writing" required value="{{ data.writing }}">
                <button type="submit">Analyze & Graph</button>
            </form>
            {% if stats %}
            <p style="margin-top:20px;"><strong>Average Score:</strong> {{ "%.2f"|format(stats.mean) }}</p>
            {% endif %}
        </div>

        <div class="graph-part">
            <canvas id="scoreChart"></canvas>
        </div>
    </div>

    <script>
        // These are the numbers coming from your Python script!
        const m = {{ data.math }};
        const r = {{ data.reading }};
        const w = {{ data.writing }};

        // This checks if the user has entered data yet
        if (m > 0 || r > 0 || w > 0) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Math', 'Reading', 'Writing'],
                    datasets: [{
                        label: 'Scores',
                        data: [m, r, w],
                        backgroundColor: ['#4e73df', '#1cc88a', '#36b9cc']
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true, max: 100 } }
                }
            });
        }
    </script>
</body>
</html>
